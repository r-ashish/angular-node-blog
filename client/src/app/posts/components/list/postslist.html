<div class="container posts-list-container" *ngIf="!loading && posts">
    <span *ngIf="posts.length == 0">No posts to display!</span>
    <ng-container *ngFor="let post of posts">
      <app-post-card [post]="post"></app-post-card>
    </ng-container>
</div>
<div class="loader-main" *ngIf="loading">
    <div class="loader"></div>
    <span style="margin: 10px; font-size: 18px">Loading posts...</span>
</div>
